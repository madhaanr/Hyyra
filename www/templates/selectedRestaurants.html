<ion-view view-title="Valitut ravintola">
  <ion-content>
    <ion-list>
       <ion-item ng-repeat="restaurant in restaurants | orderBy:['data.information.restaurant']">
          {{restaurant.data.information.restaurant}}<br>
          {{restaurant.data.data.date}} <br>
          <span ng-repeat="food in restaurant.data.data">{{food.name}}<br></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
