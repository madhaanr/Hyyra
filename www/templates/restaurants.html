<ion-view view-title="Restaurants">
  <ion-content>
    <ion-list>
       <ion-item ng-repeat="restaurant in restaurants.data | orderBy:['areacode','name']" ui-sref='restaurant({restaurantId:restaurant.id})'>
         {{restaurant.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
