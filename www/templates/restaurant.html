<ion-view view-title="{{restaurant.information.restaurant}}">
  <ion-content>
    <ion-list>
       <ion-item ng-repeat="restaurant in restaurant.data">
          {{restaurant.date}} <span ng-repeat="food in restaurant.data">{{food.name}}<br></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
