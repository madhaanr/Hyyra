<ion-view view-title="Ravintola">
  <ion-content>
    <ion-list>
      <h5>{{restaurant.information.restaurant}}</h5>
      <ion-item class="item-text-wrap" ng-repeat="restaurant in restaurant.data">
        {{restaurant.date}} <br>
        <span ng-repeat="food in restaurant.data">{{food.name}}<br></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
